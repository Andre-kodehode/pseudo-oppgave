<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Pseudo-element</title>
  </head>
  <body>
    <h1>Lær Pseudo-elementer</h1>

    <h2 class="title">Names</h2>
    <ul>
      <li>Ashley</li>
      <li>Austin</li>
      <li>Lily</li>
      <li>Caleb</li>
      <li>Audrey</li>
    </ul>
    <button class="interactive-btn" type="button">Interaktiv</button>
    <section class="highlighted">
      <div><p>Skriv under</p></div>
      <div><textarea name="" id=""></textarea></div>
      <div><p>Test</p></div>
    </section>
  </body>
  <script src="./app.js"></script>
</html>
